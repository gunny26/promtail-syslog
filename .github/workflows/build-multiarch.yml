name: Docker Multi-Arch Build and Push

# Definiert die Ausführung: Bei jedem Push auf den main/master Branch
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Ermöglicht manuellen Start

env:
  REGISTRY: ghcr.io # GitHub Container Registry oder docker.io
  IMAGE_NAME: ${{ github.repository }} # Repository-Name als Image-Name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Wichtig für ghcr.io

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up QEMU (für Multi-Arch Emulation)
        uses: docker/setup-qemu-action@v3
        
      - name: 3. Set up Docker Buildx (für Multi-Arch Builds)
        # Erstellt einen Build-Instanz, der mehrere Architekturen verarbeiten kann
        uses: docker/setup-buildx-action@v3
        
      - name: 4. Log in to Container Registry
        # Loggt sich mit dem GitHub Token in die ghcr.io oder Docker Hub ein
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Nutzt das automatische GITHUB_TOKEN

      - name: 5. Extract metadata (Tags und Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: latest

      - name: 6. Build and Push Multi-Arch Docker Image
        uses: docker/build-push-action@v6
        with:
          context: . # Pfad zum Dockerfile (hier: Root)
          platforms: linux/amd64,linux/arm64 # Erstellt beide Architekturen
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Nutzt GitHub Actions Cache für schnellere Builds
          cache-to: type=gha,mode=max
